<section class="main">
  <div class="main-wrapper">
    <o-sidebar />
    <ul class="tags desktop-only">
      <li v-for="tag in tags">
        <a-tag-navigator 
          :name="tag.name"
          :value="tag.value"
          :url="url" />
      </li>
    </ul>
    <div class="main-content">
      <template v-for="card in filteredEntries">
        <a-card :data="card"/>       
      </template>
    </div>
  </div>
</section>
